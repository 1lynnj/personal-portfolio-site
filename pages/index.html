<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynn Jansheski Personal Portfolio</title>
  <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

  <body>

    <main class="page_grid">

      <header class="header">
        <nav class="menu_bar">
          <ul>
            <li><img src="/images/about.png" alt="about menu item"></li>
            <li><img src="/images/portfolio.png" alt="portfolio menu item"></li>
            <li><img src="/images/contact.png" alt="contact menu item"></li>
          </ul>
        </nav>
      </header>

      <div class="side_bar_container">
        <div class="side_bar_items">
          <img class="profile_image" src="/images/profile_pic.png" alt="Profile Picture">
          <p>Lynn Jansheski</p>
          <address><img src="/images/location.png" alt="location icon">Seattle, WA</address>
          <address><img src="/images/email.png" alt="email icon">Email</address>
          <address><img src="/images/linkedin.png" alt="linkedin icon">Linkedin</address>
          <address><img src="/images/github.png" alt="github logo">GitHub</address>
        </div>
      </div>

      <div class="content">
        <img class="i_am" src="/images/main_page.png" alt="Hi. I'm Lynn and I'm a full stack software engineer.">
      </div>

      <footer>
        <img src="/images/copyright.png" alt="copyright Lynn Jansheski 2022">
      </footer>

    </main>

  </body>

</html>
